<html>
	<div style="padding:10px;">
		{% if user.is_authenticated %}
			Welcome back {{user}}.
		{% else %}
			You are currently not logged in.
		{% endif %}
		<h1>Houses</h1>
		<table>
		<th>Owner</th>
		<th>Address</th>
		<th>Date Posted</th>
		{% for house in houses %}
			<tr style="background-color:{%cycle 'white' 'grey'%};"><td>{{house.owner.name}}</td><td>{{house.address}}</td><td>{{house.date_created}}</td></tr>
		{% endfor %}
		</table>
	</div>
</html>
